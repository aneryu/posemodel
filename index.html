<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
    <style>
        .ready {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            color: #fff;
            font-size: 10vw;
            text-align: center;
            line-height: 100vh;
            transition: opacity .5s;
            opacity: 0;
            pointer-events: none;
        }
        .ready.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="main" style="position: fixed; bottom: 0; right: 0;">
        <video id="video" playsinline style="transform: scaleX(-1);">
        </video>
        <canvas id="output" width="600"  height="500" style="
            position: absolute;
            top: 0;
            left: 0;
        "></canvas>
        <button onclick="stop()" style="position: absolute; bottom: 0; right: 0;">停止</button>
    </div>
    <div class="ready" id="readyEl">
        Ready
    </div>
    <script src="./index.js"></script>
</body>

</html>
